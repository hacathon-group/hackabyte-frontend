<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="title">Questionnaire</h2>
            <form id="questionnaireForm">
                <div class="form-group">
                    <label for="age">How old are you?</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required>
                </div>

                <div class="form-group">
                    <label>Can you go up and down stairs easily?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="stairs" value="yes"> Yes</label>
                        <label><input type="radio" name="stairs" value="no"> No</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Can you run comfortably?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="running" value="yes"> Yes</label>
                        <label><input type="radio" name="running" value="no"> No</label>
                    </div>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="resultModal" class="modal hidden">
            <div class="modal-content">
                <h3>Recommendation</h3>
                <p id="recommendationText"></p>
                <div id="difficultySelection" class="hidden">
                    <p>Select your preferred difficulty:</p>
                    <div class="radio-group">
                        <label><input type="radio" name="preferredDifficulty" value="easy"> Easy</label>
                        <label><input type="radio" name="preferredDifficulty" value="medium"> Medium</label>
                        <label><input type="radio" name="preferredDifficulty" value="hard"> Hard</label>
                    </div>
                    <button id="confirmDifficulty">Confirm</button>
                </div>
                <button id="closeModal">OK</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
