<!-- login/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-button active" data-tab="login">Login</button>
                <button class="tab-button" data-tab="signup">Signup</button>
            </div>
            <div class="auth-forms">
                <!-- Login Form -->
                <div id="loginForm" class="auth-form">
                    <h2>Login</h2>
                    <form id="login">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>

                <!-- Signup Form -->
                <div id="signupForm" class="auth-form hidden">
                    <h2>Signup</h2>
                    <form id="signup">
                        <div class="form-group">
                            <label for="signupUsername">Username</label>
                            <input type="text" id="signupUsername" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="signupConfirmPassword">Re-enter Password</label>
                            <input type="password" id="signupConfirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                        </div>
                        <button type="submit">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
